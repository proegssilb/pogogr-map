<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0">
  <title>Pokemon Go GR Scan Map</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="fork.css">
</head>
<body>
  <div class="fork-me-wrapper">
    <div class="fork-me fork-me-dark">
      <a class="fork-me-link" href="https://github.com/proegssilb/pogogr-map"><span class="fork-me-text">A Github Project</span></a>
    </div>
  </div>
  <div id="mapDiv"></div>
  <script src="hexgrid.js"></script>
  <script>
  var map;
  function initMap() {
    var config = fetch('config.json').then(function(response) {
      return response.json();
    }).then(function (config) {
      var mapConfig = config.maps[0];
      var centerPnt = new google.maps.LatLng(config.center.lat, config.center.long);
      map = new google.maps.Map(document.getElementById('mapDiv'), {
        center: centerPnt,
        zoom: config.zoom
      });
      var mapCenter = new google.maps.LatLng(mapConfig.lat, mapConfig.long)
      renderHexGrid(mapCenter, map, mapConfig.steps);
      for (const regionConfig of mapConfig.regions) {
        renderRegion(map, mapCenter, mapConfig.steps, regionConfig.hexes, regionConfig.color);
      }

      // Use the color property to style features
      map.data.setStyle(function(feature) {
        return {fillColor: feature.getProperty('color'), strokeWeight: 1};
      });
    });
  }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?libraries=geometry&key=AIzaSyDORJiLwtjsICwo4Mho-sFr7pFUhj6uDnc&callback=initMap"
    async defer></script>
</body>
</html>
