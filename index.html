<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0">
  <title>Pokemon Go GR Scan Map</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="fork.css">
</head>
<body>
  <div class="fork-me-wrapper">
    <div class="fork-me fork-me-dark">
      <a class="fork-me-link" href="https://github.com/proegssilb/pogogr-map"><span class="fork-me-text">A Github Project</span></a>
    </div>
  </div>
  <div id="mapDiv"></div>
  <script src="hexgrid.js"></script>
  <script>
  var map;
  function initMap() {
    var centerPnt = {lat: 42.96865281079151, lng: -85.65021336078644};
    var steps = 19;
    var map = new google.maps.Map(document.getElementById('mapDiv'), {
      //42.96865281079151, -85.65021336078644
      center: centerPnt,
      zoom: 12
    });
    centerPnt = new google.maps.LatLng(centerPnt.lat, centerPnt.lng);
    renderHexGrid(centerPnt, map, steps);
  }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?libraries=geometry&key=AIzaSyDORJiLwtjsICwo4Mho-sFr7pFUhj6uDnc&callback=initMap"
    async defer></script>
</body>
</html>
