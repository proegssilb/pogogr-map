<!DOCTYPE html>

<head>

  <title>Pokemon Go GR Scan Map</title>

</head>
<body>
  <div id="mapDiv"></div>

  var map;

      //42.96865281079151, -85.65021336078644

    });
  }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDORJiLwtjsICwo4Mho-sFr7pFUhj6uDnc&callback=initMap"
